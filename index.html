<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Market Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Search Input and Sort Buttons -->
        <div class="controls">
            <input type="text" id="searchInput" placeholder="Search by Name or Symbol">
            <button id="sortMarketCapBtn" class="button purple">Sort by Mkt Cap</button>
            <button id="sortPercentageChangeBtn" class="button yellow">Sort by % Change</button>
        </div>

        <!-- Crypto Table -->
        <table id="cryptoTable">
            <thead>
                <tr>
                    <th>Icon</th>
                    <th>Name</th>
                    <th>Symbol</th>
                    <th>Current Price</th>
                    <th>Total Volume</th>
                    <th>24h % Change</th>
                    <th>Market Cap</th>
                </tr>
            </thead>
            <tbody>
               
            </tbody>
        </table>
    </div>

    <!-- Link to JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
